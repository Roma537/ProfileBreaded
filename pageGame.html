<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Games</title>
    <link rel="icon" href="/img/titleLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js"></script>
  </head>

  <body class="page">
    <div class="body-wraper">
      <header class="header">
        <div class="container header__container">
          <a href="index.html" class="logo">
            <img class="logo__img" src="img/logo.png" alt="Логотип" />
          </a>

          <button class="header__burger-btn" id="burger">
            <span></span><span></span><span></span>
          </button>

          <nav class="menu" id="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="https://www.youtube.com/channel/UC3ua0pjsrCAF_BGaJuVRkRA"
                >
                  Блог
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="https://discord.gg/7sxwSHRv">
                  Discord
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="gameStoryGame story">
          <div class="nameGameStoryGame">
            <a href="pageStoryGame.html" class="aStoryGame">
              <h1 class="nameGameStoryGameTxth1">Story Game</h1>
            </a>
            <p class="nameGameStoryGameTxtp">
              2D игра с увлекательным сюжетом, в которой вам <br />
              предстоит собрать 4 артифакта и победить.
            </p>
            <a href="" class="btnDownload btnDark">download</a>
          </div>
          <div class="storyGameLogo">
            <img
              src="img/logoStoryGame.png"
              alt="Ooops"
              class="imgLogoGame imgLogo"
            />
          </div>
        </div>

        <div class="gameStoryGame scale">
          <div class="nameGameStoryGame">
            <a href="pageScale.html" class="aStoryGame">
              <h1 class="nameGameStoryGameTxth1">Scale</h1>
            </a>
            <p class="nameGameStoryGameTxtp">
              2D игра. в которой вам предстоит с помощью <br />
              маштабирывания пройти 5 уровней <br />
              (игра для конкурса)
            </p>
            <button class="btnDownload btnDark" id="openModalBtn">
              Download
            </button>
          </div>
          <div class="storyGameLogo">
            <img
              src="img/logoStoryGame.png"
              alt="Ooops"
              class="imgLogoGame imgLogo"
            />
          </div>
        </div>

        <div class="modal" id="myModel">
          <div class="modalBox">
            <button id="closeMyModalBtn" class="btnDark closeBtn">
              <img src="img/crest.png" alt="ops" />
            </button>
            <h2>download scale</h2>
            <a
              href="https://drive.google.com/uc?export=download&id=18HsoJP8V7fskA3ZOzQr3FUkZVWvjrXK8"
              class="btnDownload btnDark"
              >pc</a
            >
            <a
              href="https://drive.google.com/uc?export=download&id=18HsoJP8V7fskA3ZOzQr3FUkZVWvjrXK8"
              class="btnDownload btnDark"
              >mobil</a
            >
          </div>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("openModalBtn")
        .addEventListener("click", function () {
          document.getElementById("myModel").classList.add("open");
        });

      document
        .getElementById("closeMyModalBtn")
        .addEventListener("click", function () {
          document.getElementById("myModel").classList.remove("open");
        });

      window.addEventListener("keydown", (e) => {
        document.getElementById("myModel").classList.remove("open");
      });

      document.querySelector("#myModel .modalBox").addEventListener("click", (event) => {
        event._isClikWithInModal = true;
      });
      document.getElementById("myModel").addEventListener('click', event => {
        if (event._isClikWithInModal) return;
        event.currentTarget.classList.remove('open')
      })
    </script>

        
      </main>
    </div>
  </body>
</html>
